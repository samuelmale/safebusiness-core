<div th:fragment="newArticle">
	<form action="#" th:action="@{/safebusiness/addArticle/{string}(string=${article.stringId} == null ? 'new' : ${article.stringId})}" th:object="${article}" method="post" id="sb-new-article">
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="number">Article Number:</label>
				
				<input type="number" name="airticlenumber" th:field="*{articleNumber}" placeholder="Article Number" class="form-control" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="article-value">Article:</label>
				<textarea name="articlevalue" th:field="*{value}" placeholder="Add Article" class="form-control" rows="5"></textarea>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="article-translation">Basic Article Translation:</label>
				<textarea name="basicTranslation" th:field="*{basicTranslation}" placeholder="Add Translation" class="form-control" rows="5"></textarea>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-6">
				<label for="child-articles">Child Article Queue:</label>
				
				<div>
					<ul id="child-article-queue"></ul>
				</div>
				
				<input type="button" value="Add Child Article" onclick="showAutocompleteDialog('add-article-dialog', 'article', 'child-article-queue', 'child-articles')">
				
				<div id="add-article-dialog" class="dialog-with-autocomplete-widget" title="Add Child Article">
					<input id="autocomplete" class="autocomplete" type="text" placeholder="Lookup Article" />
				</div>
				
				<br/>
				
				<input type="hidden" id="child-articles" name="childrenCommaSeparatedList" th:field="*{childrenCommaSeparatedList}" placeholder="Comma seperated list of child article's numbers" class="form-control" />
			</div>
		</div>
		<div class="form-row">
			<div>
			  <button id="sb-cancel" type="button" class="btn btn-danger">Cancel</button>
			  <button id="sb-submit" type="button" class="btn btn-success">Save</button>
			</div>

		</div>
	</form>
	<script type="text/javascript">
		$('#sb-submit').click( function() {
			$('#sb-new-article').submit();
		});
		$('#sb-cancel').click(function(){
			window.location.href='/safebusiness/index';
		});
	</script>
	<script src="/js/common-utils.js"></script>
</div>
